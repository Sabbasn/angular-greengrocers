<div>
  <button (click)="changeFilter()">Filter by:</button>
  <p>{{ filter | uppercase }}</p>
</div>
<ul class="item-list store--item-list">
  <app-store-item
    *ngFor="let grocery of groceries"
    [item]="grocery"
    (add)="addToCart($event)"
  ></app-store-item>
  <h1 *ngIf="error" style="color: red">{{ error }}</h1>
  <h1 *ngIf="loading">Loading...</h1>
</ul>
